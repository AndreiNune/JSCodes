<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados parte 2</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`) // Formata String em maiúsculo
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`) // Formata String em minúsculo
    </script>
</body>
</html>
